<div class="container">
  <div class="row">
    <h2 class="d-inline col-8">All Products</h2>
    <div class="col-4 float-right">
      <app-search [initList]="initList" (productsResult)="captureResult($event)"></app-search>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="card">
        <div class="card-body">
          <div class="card-title"><h5>Filter</h5></div>
          <form >
            <div class="form-check form-check-inline" *ngFor="let category of categories">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="{{category._id}">
              <label class="form-check-label" for="inlineCheckbox1">{{category.cname}}</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-9 ">
      <div class="row">
        <div *ngFor="let item of products" class="col-3">
          <app-tile [product]="item"></app-tile>
        </div>
      </div>
    </div>
  </div>
</div>
